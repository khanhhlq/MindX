<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React elements type</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

</head>
<body>
    <div id="app"></div>

    <script type="text/babel">
        function Header(){
            return(
                <div className="header">Header aaa</div>
            )
        }

        class Content extends React.Component {
            render(){
                return(
                    <div className="content">New Content</div>
                )
            }
        }

        const app = (
            <div className="wrapper">
                <Header />
                <Content />
                <div className="footer">Footer</div>
            </div>
        )

        console.log(app)
        ReactDOM.render(app, document.querySelector("#app"))

        const root = document.querySelector('#app')

        const PostItem = (prop) =>{
            console.log(prop)
            return(
                <div className="post-item">
                    <label htmlFor="email">Email</label>
                    <input id="email" />
                    <img src={prop.img} alt=""/>
                    <h2 className="post-title">{prop.title}</h2>
                    <p className="post-desc">{prop.description}</p>
                    <p className="post-published">{prop.time}</p>
                </div>
            )
        }
        
        const App = () =>{
            return(
                <div className="post-list">
                    <PostItem 
                        title="1 C#(.NET) - Tương tác với file Excel"
                        img="https://jes.edu.vn/wp-content/uploads/2017/10/h%C3%ACnh-%E1%BA%A3nh.jpg"
                        description="1 Bạn có kiến thức ngôn ngữ C#! Bạn muốn thực tương tác với file excel"
                        time="1 Một ngày trước - 5 phút đọc"
                    />

                    <PostItem 
                        title="2 C#(.NET) - Tương tác với file Excel"
                        img="https://jes.edu.vn/wp-content/uploads/2017/10/h%C3%ACnh-%E1%BA%A3nh.jpg"
                        description="2 Bạn có kiến thức ngôn ngữ C#! Bạn muốn thực tương tác với file excel"
                        time="2 Một ngày trước - 5 phút đọc"
                    />

                    <PostItem 
                        title="3 C#(.NET) - Tương tác với file Excel"
                        img="https://jes.edu.vn/wp-content/uploads/2017/10/h%C3%ACnh-%E1%BA%A3nh.jpg"
                        description="3 Bạn có kiến thức ngôn ngữ C#! Bạn muốn thực tương tác với file excel"
                        time="3 Một ngày trước - 5 phút đọc"
                    />
                </div>
            )
        }

        ReactDOM.render(<App />, root)

    </script>

</body>
</html>
