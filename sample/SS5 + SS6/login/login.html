<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="account-box">
    <h2>Login</h2>
    <form>
      <div class="user-box">
        <input type="text" name="" required="" placeholder="Username">
      </div>
      <div class="user-box">
        <input type="password" name="" required="" placeholder="Password">
      </div>
      <a href="#">Submit</a>
    </form>
  </div>

  <div class="account-box">
    <h2>Register</h2>
    <form>
      <div class="user-box">
        <input type="text" name="" required="" placeholder="Email">
      </div>
      <div class="user-box">
        <input type="text" name="" required="" placeholder="Username">
      </div>
      <div class="user-box">
        <input type="password" name="" required="" placeholder="Password">
      </div>
      <div class="user-box">
        <input type="text" name="" required="" placeholder="Repeat password">
      </div>
      <a href="#">Submit</a>
    </form>
  </div>
</body>
</html>
